<!DOCTYPE html>
<html>
<!-- This is one that I coded by hand to use as a template -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Team Profile Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <section class="hero is-link has-text-centered is-mobile">
    <div class="hero-body">
      <p class="title">
        My Team
      </p>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="columns is-multiline is-centered">
        <!-- This part will be dynamically generated -->
        <div class="column is-4">
          <div class="card">
            <header class="card-header has-background-info">
              <p class="card-header-title has-text-white">
                Steve <br> Manager
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <div class="box">ID: 1</div>
                <div class="box">Email: <a href="mailto:steve@steveco.com">steve@steveco.com</a></div>
                <div class="box">Office: 1</div>
              </div>
            </div>
          </div>
        </div>
        <!-- End dynamic content -->
      </div>
    </div>
  </section>
</body>
</html>
